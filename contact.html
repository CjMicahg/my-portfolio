<body>

  <header>
    <h1>Wannna Contact Me?</h1>
    <p>Do so Below then:</p>

              <!-- Navigation -->
    <nav>
      <ul>
        <li><a href="index.html">Index</a></li>

        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
          <!-- Forms -->
  <main>
    <h2>Get in Touch</h2>

    <form>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="e.g., CJ Micah" required><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="e.g., cjmicah@example.com" required><br><br>

      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="e.g., 0711 123456"><br><br>

      <label for="message">Your Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" placeholder="Type your message here..." required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

  </main>

            <!-- Footer -->
